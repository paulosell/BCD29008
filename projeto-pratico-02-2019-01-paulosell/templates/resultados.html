<h1> Eleição: {{ eleicao }} </h1>
 {% for questao in questoes %}

    <h3> Questão: {{ questao[0] }} </h3>
        <thead>
            <th scope="col">Opção</th>

            {% for resposta in questao[1] %}

        <tr>
            <td scope="row"> {{ resposta[0] }}</td>
            <td scope="row"> {{ resposta[1] }}</td>
        </tr>
        </tbody>
            {% endfor %}
        {% endfor %}
    </table>


{% endblock %}
