plugins {
    // Gradle Shadow plugin - para gradle 4.X
    id 'com.github.johnrengelman.shadow' version '4.0.0' // troque para 5.0.0 se estiver com gradle 5.x
    id 'java'
}

group 'ProjetoUrna'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'Principal'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
}
